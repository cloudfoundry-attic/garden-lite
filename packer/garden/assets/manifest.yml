garden.listen_network: tcp
garden.listen_address: 0.0.0.0:7777
garden.network_mtu: 1500
garden.deny_networks: []
garden.allow_networks: []
garden.allow_host_access: false
# garden.docker_registry_endpoint:
garden.log_level: debug
garden.debug_listen_address: "0.0.0.0:17013"
garden.default_container_grace_time: 5m
garden.default_container_rootfs: /var/vcap/packages/busybox
garden.graph_cleanup_threshold_in_mb: 1024
garden.persistent_image_list: []
# garden.port_pool.start:
# garden.port_pool.size:
# garden.dropsonde.origin:
# garden.dropsonde.destination:
garden.dns_servers: []
garden.insecure_docker_registry_list: []
# garden.image_plugin:
# garden.network_plugin:
garden.network_plugin_extra_args: []
garden.max_containers: 250
garden.destroy_containers_on_start: false
garden.network_pool: "10.254.0.0/22"
# garden.http_proxy:
# garden.https_proxy:
# garden.no_proxy:
garden.apparmor_profile: garden-default
garden.experimental_rootless_mode: false
